<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Direct Donation</title>
  <link rel="stylesheet" href="style.css" />
  <title>Login Page</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f45d22;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e04d16;
    }

    .link {
      margin-top: 10px;
      text-align: center;
    }

    .link a {
      color: #f45d22;
      text-decoration: none;
      font-size: 14px;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<center>

  <!-- Header & Navbar -->
  <header>
    <div class="logo-section">
      <img src="C:\Users\aleen\Documents\htmlpgms\logo.jpg" alt="Logo" class="logo" />
      <h1 class="site-title">DIRECT DONATION</h1>
     
  </header>

  
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Simple check â€” in real apps, use backend authentication
      if (user === "admin" && pass === "1234") {
        alert("Login successful!");
        // window.location.href = "dashboard.html"; // Redirect
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
 <!-- Footer -->
  <footer>
    <p>&copy; 2025 Direct Donation. All rights reserved.</p>
  </footer>

</body>
</html>
