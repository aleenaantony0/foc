      <h2>Get Involved</h2>
      <p>Want to make a difference? Fill out the form below and become a part of our growing community!</p>

      <form id="involveForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required /><BR>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required /><BR>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" /><br>

        <label for="interest">How would you like to help?</label>
        <select id="interest" name="interest" required>
          <option value="">--Select an option--</option>
          <option value="volunteer">Volunteer</option>
          <option value="donate_goods">Donate clothes</option>
          <option value="fundraise">Donate electronic devices</option>
          <option value="other">Other</option>
        </select><br>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Submit</button>
      </form>

      <div id="formMessage"></div>
